<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="showPopup()">Show Popup</button>

    <div class="modal-dialog modal-lg popup-container">
      <div class="modal-content row popup" id="popup">
        <div class="modal-img-container">
          <img src="/img/popup-left.png" class="img-fluid" alt="popup image" />
        </div>
        <div class="modal-body modal-form-container">
          <h5 class="modal-title text-center" id="signupModalLabel">
            Welcome to eBookery
          </h5>
          <div class="welcome-heading d-flex justify-content-center">
            <img
              src="img/logo-no-bg-no-text.png"
              class="text-center"
              height="100"
              alt="eBookery Logo"
            />
          </div>
          <form>
            <div class="mb-3">
              <label for="signupName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="signupName"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="signupConfirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
            <p class="text-center">or</p>
            <button type="button" class="btn btn-light border w-100">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-google"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.545 6.558a9.42 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                />
              </svg>
              Sign up with Google
            </button>
          </form>
        </div>
        <div class="popup-close" onclick="closePopup()">X</div>
      </div>
    </div>

    <script>
      // Function to show popup window
      function showPopup() {
        document.getElementById('popup').style.display = 'block';
      }

      // Function to close popup window
      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
    </script>
  </body>
</html>
